<!DOCTYPE html>
<html lang="en">
<head>

  <title>Store</title>
  <link rel="stylesheet" href="styling.css">
  <script src="Javscript.js" defer></script>
</head>
<body>
  <header class="navbar">
    <div class = "logo">
	<h1>Gorilla Gym</h1>
	<img src="logo.png" alt="Power Gym Logo" class="logo-image" />
</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="membership.html">Membership</a></li>

      </ul>
    </nav>

  <main>
   
   <section class="store">
  <h2>Shop For Our Products</h2>


  <div id="productList">
    <div class="product-row">
      <div class="product">
        <img src="bar.png" alt="Protein Bar" class="product-img">
        <h3>Protein Bar</h3>
        <p>$5</p>
      </div>
      <div class="product">
        <img src="pro.png" alt="Whey Protein" class="product-img">

      <div class="product">
        <img src="gloves.png" alt="Gym Gloves" class="product-img">

      </div>
      <div class="product">
        <img src="band.png" alt="band" class="product-img">

        <p>$10</p>
      </div>
    </div>


    <div class="product-row">
      <div class="product">
        <img src="shirt.png" alt="Resistance Band" class="product-img">

        <img src="pre.png" alt="Pre-Workout" class="product-img">

        <p>$20</p>
      </div>
      <div class="product">
        <img src="mat.png" alt="Gym Towel" class="product-img">
        <h3>Gym Mat</h3>
        <p>$8</p>
      </div>
      <div class="product">
        <img src="bottle.png" alt="Water Bottle" class="product-img">
        <h3>Water Bottle</h3>
        <p>$6</p>
      </div>
    </div>
  </div>
</section>



  </main>
